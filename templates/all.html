<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>All Parks</title>
  </head>
  <body>
    <div class="container">
        <div style="background-image:url(https://bloximages.chicago2.vip.townnews.com/tucson.com/content/tncms/assets/v3/editorial/6/5c/65cd6417-b485-5c19-b0be-f38fec52116a/5ad536363e01d.image.jpg?resize=1200%2C591);background-size: cover !important" class="mt-5 jumbotron" >
            <h1 style = "color:white" class="display-4">Full National Park List</h1>
            <p style = "color:white; font-size: 30px" lead>On this page you can browse through all of the national parks in the United States and learn about their significance. </p>
            <br>
            <p style = "color:white; font-size: 30px " class="lead"> ...or, navigate to other views.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/search" role="button">Menu Page</a>
            <a class="btn btn-primary btn-lg" href="/table" role="button">Show Table View</a>
            <a class="btn btn-primary btn-lg" href="/allstateinfo" role="button">View States</a>
        </div>
        <ul class="mb-5 list-group">
            {% for r in results %}
                <li class="list-group-item">
                  <p> {{ r }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
